<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> native event from dom </title>
</head>

<body>

  <button>click me !</button>

  <script src="../dist/flowhub.min.js"></script>

  <script>
    // 绑定 DOM 事件流 ( 可绑定多个 )
    const dispatcher = $hub.DOM('button')
                            .from('click')
                            .emit('dom-click-event')
                            .from('mousedown')
                            .emit('dom-mousedown-event')

    // 监听 DOM 事件流
    $hub.on('dom-click-event', event => console.log('button click', event))
    $hub.on('dom-mousedown-event', event => console.log('button mousedown', event))

    setTimeout(() => {
      // 移除 DOM 监听事件，停止 发送事件流
      dispatcher.off()
    }, 10000)
  </script>

</body>

</html>
