<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> basic use </title>
</head>

<body>

  <script src="../dist/flowhub.min.js"></script>

  <script>
    const handler = (data) => {
      console.log('handler', data);
    }

    // 监听 test 事件流
    const listener = $hub.on('test', handler);

    setInterval(() => {
      // 触发 test 事件流
      $hub.emit('test', {
        code: 1
      });

      // 解除监听
      listener.off();
    }, 1000);

  </script>

</body>

</html>
